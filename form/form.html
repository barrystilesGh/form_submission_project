<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="./form.css">
  <script src="./form.js" defer></script>
</head>
<body>
<header>
  <h1>
    Vacation destination wish list
  </h1>
  <p>
    Found exciting places to visit on your next vacation? Use the form below to add them to your wish list
  </p>
</header>
<main>
  <form action="" class="destination_form">
    <label for="name">
      Destination
    </label>
    <input type="text" name="name" id="name" required placeholder="Enter your prefered destination">

    <label for="location">
      Destination location
    </label>
    <input type="text" name="location" id="location" required placeholder="Where is this destination located">
    
    <label for="photo">Photo</label>
    <input type="url" name="photo" id="photo" placeholder="Provide a url for a photo">
   

    <label for="description">Destination description</label>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe the destination"></textarea>

    <button type="submit" id="submit">
      Add to list
    </button>
  </form>
  
  <article>
    <h2 id="title">
      Enter destination details
    </h2>
    <div id="destinations_container">
      <!-- content generated by JS -->
        <!-- <div class="card">
          <img src="../Edit/10.jpg" alt="wedding photo" title="Destination">
          <div class="card_body">
            <h3>
              Destination Name
            </h3>
            <h4>
              Destination Location
            </h4>
            <p>
              Destination Description
            </p>
            <button type="remove">
              Remove
            </button>
          </div> -->
        </div>
    </div>
  </article>
</main>
</body>
</html>
